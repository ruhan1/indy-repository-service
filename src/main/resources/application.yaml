quarkus:
  http:
    port: 8080
    read-timeout: 30m
    limits:
      max-body-size: 500m
    auth:
      proactive: false
  package:
    type: uber-jar
  application:
    name: "indy-repository-service"
  resteasy:
    gzip:
      enabled: true
      max-input: 64M
  naming:
    enable-jndi: true # quarkus disabled jndi by default. We need to enable it for some testing.
  keycloak:
    devservices:
      enabled: false
  oidc:
    enabled: true
    auth-server-url: http://localhost/realms/myrealm
  security:
    auth:
      enabled-in-dev-mode: false
  otel:
    enabled: true
    traces:
      enabled: true
      sampler:
        ~: traceidratio
        arg: 1.0
  log:
    level: INFO
    category:
      "org.jboss":
        level: WARN
      "org.apache.kafka":
        level: WARN
      "io.quarkus":
        level: WARN
      "io.smallrye":
        level: WARN
      "org.eclipse":
        level: WARN
      "io.netty":
        level: WARN
      "org.infinispan":
        level: WARN
      "io.agroal":
        level: WARN
      "org.commonjava.indy.service":
        level: TRACE
    console:
      enable: true
    file:
      level: INFO
      enable: true
      path: "log/indy-repository-service.log"
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
      rotation:
        max-backup-index: 5
        max-file-size: 10M
  swagger-ui:
    always-include: true

indy_security:
  enabled: False

repository:
  data-storage: mem
  affectedGroupsExclude: "^build-.+|^g-.+-build-.+"
  disposableStorePattern: "^build-.+|^[ghr]-.+|^httprox_.+"
  query:
    cache:
      enabled: false
#  trace:
#    skip-name-patterns:
#       - "indy.*"

cassandra:
  enabled: false

kafka:
  bootstrap:
    servers: "localhost:9092"

storage-service-api/mp-rest/url: http://localhost
storage-service-api/mp-rest/scope: jakarta.inject.Singleton

mp:
  messaging:
    emitter:
      # the default buffer size for emitter's OnOverflow buffer strategy of back-pressure control
      default-buffer-size: 1024
    outgoing:
      store-event:
        connector: "smallrye-kafka"
        topics: "store-event"
        value:
          serializer: "io.quarkus.kafka.client.serialization.ObjectMapperSerializer"


