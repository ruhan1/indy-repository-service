quarkus:
  http:
    port: 8080
    read-timeout: 30m
    limits:
      max-body-size:  500m
  resteasy:
    gzip:
      enabled: true
      max-input: 64M
  keycloak:
    policy-enforcer:
      enable: false
  oidc:
    enabled: true
    auth-server-url: "https://localhost:8543/realms/indyreposervice"
    client-id: indy
    credentials:
      secret: secret
    tls:
      verification: none
    token:
      issuer: any
  opentelemetry:
    enabled: true
    tracer:
      sampler:
        ratio: 0.05
      exporter:
        otlp:
          endpoint: http://localhost:4317
          headers:
            - "header1=value1"
      "resource-attributes":
        - "service.name=indy-repository-service"
        - "sample.rate=0.05"

  # Logging (disable console on prod)
  log:
    level: DEBUG
    min-level: TRACE
    category:
      "org.jboss":
        level: WARN
      "org.apache.kafka":
        level: WARN
      "io.quarkus":
        level: WARN
#        min-level: DEBUG
      "io.undertow":
        level: WARN
      "io.vertx":
        level: WARN
      "io.smallrye":
        level: WARN
      "org.eclipse":
        level: WARN
      "io.netty":
        level: WARN
      "io.grpc":
        level: WARN
      "org.infinispan":
        level: WARN
      "com.datastax":
        level: INFO
      "io.agroal":
        level: WARN
      "io.opentelemetry":
        level: TRACE
      "org.commonjava.indy.service":
        level: INFO
        min-level: DEBUG
    console:
      enable: true
      level: DEBUG
    file:
      enable: true
      level: DEBUG
      path: "log/indy-repository-service.log"
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
      rotation:
        max-backup-index: 5
        max-file-size: 10M

  swagger-ui:
    always-include: true

indy_security:
  enabled: True
  security_bindings_yaml: config/security-bindings.yaml

repository:
  data-storage: cassandra

kafka:
  bootstrap:
    servers: "localhost:9092"

mp:
  messaging:
    emitter:
      # the default buffer size for emitter's OnOverflow buffer strategy of back-pressure control
      default-buffer-size: 1024
    outgoing:
      store-event:
        connector: "smallrye-kafka"
        topics: "store-event"
        value:
          serializer: "io.quarkus.kafka.client.serialization.ObjectMapperSerializer"

cassandra:
  enabled: true
  host: localhost
  port: 9042
  user: cassandra
  pass: cassandra
  keyspace: indyreposervice
  keyspaceReplicas: 1
